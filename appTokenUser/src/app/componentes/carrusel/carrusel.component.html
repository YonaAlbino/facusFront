<p class="" style="text-align: center; margin-top: 20px; margin-bottom: 20px;font-family: Karla sans-serif; ;font-size: 28px; font-weight: 800;">
  Las 3 Universidades mejor calificadas
</p>
<div class="container contenedor-carrusel">
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img *ngIf="universidades[0]" src="{{universidades[0].imagen}}" class="d-block w-100 imagen" alt="..." (error)="imagenNocargada($event)">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="nombreUniversidades" *ngIf="universidades[0]">{{universidades[0].nombre}}</h5>
   
        </div>
      </div>
      <div class="carousel-item">
        <img *ngIf="universidades[1]" src="{{universidades[1].imagen}}" class="d-block w-100 imagen" alt="..." (error)="imagenNocargada($event)" >
        <div class="carousel-caption d-none d-md-block">
          <h5 class="nombreUniversidades" *ngIf="universidades[1]">{{universidades[1].nombre}}</h5>

        </div>
      </div>
      <div class="carousel-item">
        <img *ngIf="universidades[2]" src="{{universidades[2].imagen}}" class="d-block w-100 imagen" alt="..." (error)="imagenNocargada($event)">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="nombreUniversidades" *ngIf="universidades[2]">{{universidades[2].nombre}}</h5>

        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
