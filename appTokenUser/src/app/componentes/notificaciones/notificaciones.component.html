<div *ngFor="let notificacion of notificaciones" class="card mb-3">
  <div class="card-body">
    <!-- Información de la notificación -->
    <p class="card-text">{{ notificacion.informacion }}</p>

    <!-- Enlace para ver detalles -->
    <a class="text-primary text-decoration-underline" (click)="irADetalleNotificacion(notificacion)">
      Ver detalles
    </a>

    <!-- Botón para eliminar notificación -->
    <button (click)="eliminarNotificacion(notificacion)" class="btn btn-danger btn-sm mt-2">
      Eliminar
    </button>
  </div>
</div>

<!-- Botón para marcar notificaciones como vistas -->
<div class="text-center my-4">
  <button (click)="visualizarNotificacionesByUserID()" class="btn btn-success">
    Marcar notificaciones como vistas
  </button>
</div>
