<div *ngFor="let comentario of comentarios">
    <div *ngIf="comentario.mensaje && comentario.mensaje != null">
        {{comentario.mensaje}}
        <p>Fecha: {{ comentario.fecha | date: 'longDate' }}</p> <!-- Muestra la fecha en formato largo -->
    </div>
    <div *ngIf="comentario.usuario && comentario.usuario.id != null">
       <a href=""> {{comentario.usuario.id}}</a>
    </div>
  </div>

  <div>
    <input type="submit" placeholder="traer un comentario" (click)="guardarComentario('mensaje editado')">
  </div>

  <div *ngIf="mensajeError">
    <app-errores [mensajeError]="mensajeError"></app-errores>
  </div>
